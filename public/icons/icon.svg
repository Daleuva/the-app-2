<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="planetGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b21a8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ringGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c084fc;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c084fc;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="#0a0a0a"/>
  
  <!-- Ring (behind) -->
  <ellipse cx="256" cy="256" rx="220" ry="60" fill="url(#ringGrad)" opacity="0.6" transform="rotate(-20 256 256)"/>
  
  <!-- Planet -->
  <circle cx="256" cy="256" r="140" fill="url(#planetGrad)"/>
  
  <!-- Planet details/stripes -->
  <ellipse cx="256" cy="240" rx="140" ry="15" fill="#7c3aed" opacity="0.3"/>
  <ellipse cx="256" cy="270" rx="140" ry="20" fill="#7c3aed" opacity="0.2"/>
  
  <!-- Ring (front) -->
  <ellipse cx="256" cy="256" rx="220" ry="60" fill="none" stroke="url(#ringGrad)" stroke-width="8" opacity="0.9" transform="rotate(-20 256 256)"/>
  <ellipse cx="256" cy="256" rx="220" ry="60" fill="none" stroke="#a855f7" stroke-width="3" opacity="0.5" transform="rotate(-20 256 256)"/>
</svg>
